{% extends "dash/layout.html" %}


{% block content %}
	<div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">배송 리스트</h1>
            </div>

            <!-- 검색창 -->
            <form action="" method="get">
            	<div class="row">
		            <div class="col-lg-6">
			            <div class="input-group custom-search-form">
			                <input type="text" class="form-control" placeholder="BP코드를 검색해 주세요" name = "bp" value="{{bp}}">
			             
			                <span class="input-group-btn">
			                <button class="btn btn-default" type="submit">
			                    <i class="fa fa-search"></i>
			                </button>
			            	</span>
			            </div>
			        </div>
			    	<div class="col-lg-6"> 
			       		<label>{{cnt}} 개의 데이터가 조회 되었습니다.</label> 
			    	</div>
			    </div>
		    </form>             
                      
			<div class="container">
			    <table class="table table-striped">
			        <thead>
				        <tr>
				            <td><B>No.</B></td>
				            <td><B>BP코드</B></td>
				            <td><B>일</B></td>
				            <td><B>월</B></td>
				            <td><B>화</B></td>
				            <td><B>수</B></td>
				            <td><B>목</B></td>
				            <td><B>금</B></td>
				            <td><B>토</B></td>
				            <td><B>센터</B></td>
				        </tr>
			        </thead>
			        <tbody>
				        {% for d in moa %}
				        <tr>
				            <td> {{ d.id }} </td>
				            <td> {{ d.bp_code }} </td>
				            <td> {{ d.sunday }} </td>
				            <td> {{ d.monday }} </td>
				            <!-- <td>기호 {{ candidate.party_number }} 번</td> -->
				            <td> {{ d.tuesday }} </td>
				            <td> {{ d.wednesday }} </td>
				            <td> {{ d.thursday }} </td>
				            <td> {{ d.friday }} </td>
				            <td> {{ d.saturday }} </td>
				            <td> {{ d.center }} </td>
				        </tr>
				        {% endfor %}			        
			        <tbody>
			    </table>
			</div>
		</div>
	</div>
{% endblock %}
